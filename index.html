<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bhopal Samachar</title>
	<link rel="manifest" href="manifest.json">




<style>
.box-container {
  1display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
}

.inner-box {
  background-color: white;
  margin: auto;
  0padding: 20px;
  border-radius: 22px;
  text-align: center;
  width: 260px;
  position: absolute; 
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


</style>

	<script src="https://sachinaoh.github.io/sachinaoh/post-update.js"></script>




</head>
<body>
	
<script src="https://www.bhopalsamachar.com/feeds/posts/default/-/COPA-MCQ-TEST-PG-01?alt=json-in-script&max-results=15"></script>

<div id="boxcontainer" class="box-container add-to">

  <div class="inner-box">

<img alt="logo" src="180x180.png" height="76px" width="76px" style="padding-top: 20px; margin: 0;">

<h2 style="font-weight: 100; padding: 20px; margin: 0;">Add <strong>Bhopal Samachar</strong> to your Home screen?</h2>
<div style="padding: 1px 0px 0px; margin-top: 0;">
Get to <strong>Bhopal Samachar</strong> quickly <br> and easily by adding it to your <br> Home screen.
</div>

<hr style="background-color: #aaa; height: 1px; border: none; width: 100%!important;" /> 
   <button style="font-size: 15px; padding: 4px 8px; background-color: white; border: none; outline: none;" class="add-to-btn">Add to Home screen</button>

<hr />
  <div class="close" style="font-size: 14px; padding: 4px 8px;; background-color: #fff;">Cancel</div>
<br>


  </div>

</div>

<script>


// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  boxcontainer.style.display = "none";
}

</script>



<script type="text/javascript">
	if ('serviceWorker' in navigator) {
	  window.addEventListener('load', function() {
	    navigator.serviceWorker.register('sw.js').then(function(registration) {
	      console.log('ServiceWorker registration successful with scope: ', registration.scope);
	    }, function(err) {
	      console.log('ServiceWorker registration failed: ', err);
	    });
	  });
	}

	let deferredPrompt;
	var div = document.querySelector('.add-to');
	var button = document.querySelector('.add-to-btn');
	div.style.display = 'none';

	window.addEventListener('beforeinstallprompt', (e) => {
	  e.preventDefault();
	  deferredPrompt = e;
	  div.style.display = 'block';

	  button.addEventListener('click', (e) => {
	  div.style.display = 'none';
	  deferredPrompt.prompt();
	  deferredPrompt.userChoice
	    .then((choiceResult) => {
	      if (choiceResult.outcome === 'accepted') {
	        console.log('User accepted the A2HS prompt');
	      } else {
	        console.log('User dismissed the A2HS prompt');
	      }
	      deferredPrompt = null;
	    });
	});
	});

</script>
</body>
</html>
